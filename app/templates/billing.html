<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DA Diagnostics Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Choose Your Plan for DA Diagnostics</h2>
    <form action="/billing/checkout" method="post" class="row justify-content-center mt-4">
        <div class="col-md-4">
            <div class="card text-center p-3 shadow-sm">
                <h5 class="card-title">Basic</h5>
                <p class="card-text">$10/month<br>100 API calls</p>
                <button name="plan" value="Basic" class="btn btn-primary">Subscribe</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center p-3 shadow-sm">
                <h5 class="card-title">Pro</h5>
                <p class="card-text">$25/month<br>500 API calls</p>
                <button name="plan" value="Pro" class="btn btn-primary">Subscribe</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
